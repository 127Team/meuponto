<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ponto</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="node_modules/hmh/index.js"></script>
	<script type="text/javascript" src="node_modules/angular-ui-mask/dist/mask.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/icon.min.css">
	<link rel="stylesheet" href="css/grid.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="CounterController">
	<div class="ui container">
		<h1>Counter</h1>
		<div class="ui two column grid">
		  <div class="column">
		  	<div class="ui form">
				  <form ng-submit="addPonto()">
				  	<div class="fields">
					    <div class="field">
					      <label>Ponto</label>
					      <input class="input_ponto" type="text" ng-model="ponto" ui-mask="99:99" ui-mask-placeholder ui-mask-placeholder-char="_" autofocus>
					      <input type="submit" id="submit" value="Submit" class="hidden"/>
					    </div>
					  </div>
				  </form>
				</div>
				<div class="ui horizontal divided list pontos-list" ng-show="pontos.length>0">
				  <div class="item" ng-repeat="p in pontos">
				    <i class="wait icon"></i>
				    <div class="content">
				      <div class="header">{{p}}</div>
				    </div>
				  </div>
				</div>
		  </div>
		  <div class="column pontos-statistics">
			  <h4 class="ui horizontal divider header">
				  <i class="bar chart icon"></i>
				  Statistics
				</h4>
			  <div class="ui tiny grey statistic worked-hours">
				  <div class="value">
				    08h 33m 10s
				  </div>
				  <div class="label">
				    Worked hours
				  </div>
				</div>
				<div class="ui tiny statistics">
					<div class="red statistic">
				    <div class="value">
				      -2h
				    </div>
				    <div class="label">
				      Credit Hours
				    </div>
				  </div>
			  </div>
		  </div>
		</div>
		
		<!-- <div class="ui inverted segment">
		  <div class="ui inverted relaxed divided list">
		    <div class="item" ng-repeat="p in pontos">
		      <div class="content">
		        <div class="header">{{$index %2==0 ? 'Entrada' : 'Sa√≠da'}}</div>
		        {{p}}
		      </div>
		    </div>
		  </div>
		</div> -->
	  <div class="bottom-bar">
		  <div class="ui label">
			  Pontos registrados:
			  <div class="detail">{{pontos.length == 0 ? 'nenhum' : pontos.length}}</div>
			</div>
	  	<div class="ui submit button">Exportar para JSON</div>
	  </div>
	</div>
</body>
</html>
